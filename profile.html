<!DOCTYPE>
<html>

<head>


<title>Success</title>


</head>

<body>


<h1>Registration form</h1>
<div style="border: 2px solid #000000; margin:10px">
<form target="_blank" align="left" class="forms">
  <label for="fname">First name</label><br>
  <input type="text" id="fname" name="fname" placeholder="Your first name"><br>
  
  <label for="lname">Last name</label><br>
  <input type="text" id="lname" name="lname" placeholder="Your last name"><br>
  
  
  <label for="genm">Male</label><br>
  <input type="radio" id="genm" name="genders" value="male"><br>
  
    <label for="genf">Female</label><br>
  <input type="radio" id="genf" name="genders" value="female"><br>

  
  <label for="login">Login</label><br>
  <input type="text" id="login" name="userlogin" placeholder="Your login"><br>
  <label for="password">Password</label><br>
  <input type="text" id="password" name="userpass" placeholder="Your password"><br>
  <input type="button" value="register"><br>
</form>
</div>




</body>
</html>
